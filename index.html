<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        </style>
    </head>

    <body>
        <h1>Calculator Project</h1>
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttonCommands">
                <button class="commandButtons" value="cmd">C</button>
            </div>
            <div class="buttons">
                <div class="buttonNumbers">
                    <div class="specialButtonNumbers">
                        <button class="buttonStyled" value=".">.</button>
                        <button class="buttonStyled" value="=">=</button>
                    </div>
                </div>
                <div class="buttonOperators">
                    <button value="+">+</button>
                    <button value="-">-</button>
                    <button value="*">*</button>
                    <button value="/">/</button>
                </div>
            </div>
        </div>
        <div class='box'><button class="night"><span></span>Night Mode</button></div>
    </body>
</html>
